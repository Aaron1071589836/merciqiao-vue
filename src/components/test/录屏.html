<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>tong-h: html5录屏</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      video{
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    要在Chrome中启用此功能，请切换实验性网络平台功能（请在谷歌浏览器中输入 chrome://flags/#enable-experimental-web-platform-features,改成enable启用,浏览器内核版本>=70
    <br>
    <a href="" id="download" download="video">download</a>
    <button id="pause">pause</button>
    <video id="video"></video>
    <script>
        const video = document.getElementById('video')
        const download = document.getElementById("download")
        const pause = document.getElementById("pause")
        function getApp(){
           if (navigator.getDisplayMedia) {
            return navigator.getDisplayMedia({video: true});
          } else if (navigator.mediaDevices.getDisplayMedia) {
            return navigator.mediaDevices.getDisplayMedia({video: true});
          } else {
            return navigator.mediaDevices.getUserMedia({video: {mediaSource: 'screen'}});
          }
        }
        var app=getApp();
        app
        .then(stream => {
            video.srcObject = stream  // 将流赋值给video标签 用于播放
            video.onloadedmetadata = (e) => video.play()
            const recorder = new MediaRecorder(stream) // 用于视频保存
            recorder.ondataavailable = e => {
                let herf = e.data
                download.href = URL.createObjectURL(herf)
            }
            recorder.start()
            pause.onclick = function(){
                video.pause()
                recorder.stop()
            }
        }, error => console.log(error))
    </script>
  </body>
</html>
